{% extends "base.html" %}

{% block header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="page-title">{{ _(action + ' Provider') }}</h1>
        <p class="text-muted">{{ _('Enter supplier details.') }}</p>
    </div>
    <a href="{{ url_for('providers.list_providers') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> {{ _('Back to List') }}
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <form method="POST" style="padding: 10px;">
                <h3 class="card-title mb-4"
                    style="font-size: 1.25rem; font-weight: 600; color: var(--text-color); margin-bottom: 24px;">{{
                    _('Provider Information') }}</h3>

                <div class="form-group mb-4">
                    <label for="name">{{ _('Provider Name') }} <span class="text-danger">*</span></label>
                    <input type="text" name="name" id="name" class="form-control"
                        value="{{ provider.name if provider else '' }}" required placeholder="e.g. Acme Corp">
                </div>

                <div class="grid-2-cols">
                    <div class="form-group">
                        <label for="contact_person">{{ _('Contact Person') }}</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="contact_person" id="contact_person" class="form-control"
                                value="{{ provider.contact_person if provider else '' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">{{ _('Phone') }}</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" name="phone" id="phone" class="form-control"
                                value="{{ provider.phone if provider else '' }}">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="email">{{ _('Email') }}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control"
                            value="{{ provider.email if provider else '' }}">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="address">{{ _('Address') }}</label>
                    <textarea name="address" id="address" class="form-control"
                        rows="3">{{ provider.address if provider else '' }}</textarea>
                </div>

                <div class="form-actions mt-4 text-end">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 24px;">
                        <i class="bi bi-save me-2"></i> {{ _('Save Provider') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Similar styles to products form */
    .d-flex {
        display: flex;
    }

    .justify-content-between {
        justify-content: space-between;
    }

    .justify-content-center {
        justify-content: center;
    }

    .align-items-center {
        align-items: center;
    }

    .mb-4 {
        margin-bottom: 24px;
    }

    .mt-4 {
        margin-top: 24px;
    }

    .text-end {
        text-align: right;
    }

    .text-muted {
        color: #6B7280;
    }

    .text-danger {
        color: #EF4444;
    }

    .me-2 {
        margin-right: 8px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -12px;
        margin-left: -12px;
    }

    .col-lg-8 {
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
        padding-right: 12px;
        padding-left: 12px;
        margin: 0 auto;
    }

    .grid-2-cols {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 24px;
    }

    .btn-secondary {
        background-color: white;
        color: #374151;
        border: 1px solid #D1D5DB;
    }

    .btn-secondary:hover {
        background-color: #F3F4F6;
    }

    .input-group {
        position: relative;
        display: flex;
        width: 100%;
    }

    .input-group-text {
        display: flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        background-color: #F9FAFB;
        border: 1px solid #D1D5DB;
        border-radius: 8px 0 0 8px;
        border-right: none;
        color: #6B7280;
    }

    .input-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    @media (max-width: 768px) {
        .col-lg-8 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .grid-2-cols {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
