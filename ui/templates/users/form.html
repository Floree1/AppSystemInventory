{% extends "base.html" %}

{% block header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="page-title">{{ _(action + ' User') }}</h1>
        <p class="text-muted">{{ _('Configure user account.') }}</p>
    </div>
    <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> {{ _('Back to List') }}
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <form method="POST" style="padding: 10px;">
                <h3 class="card-title mb-4"
                    style="font-size: 1.25rem; font-weight: 600; color: var(--text-color); margin-bottom: 24px;">{{
                    _('Account Details') }}</h3>

                <div class="form-group mb-4">
                    <label for="username">{{ _('Username') }} <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" id="username" class="form-control"
                            value="{{ user.username if user else '' }}" required>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="password">{{ _('Password') }} {% if action == 'Edit' %}<span
                            class="text-muted small fw-normal">({{ _('Leave blank to keep current') }})</span>{% else
                        %}<span class="text-danger">*</span>{% endif %}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" name="password" id="password" class="form-control" {% if action=='Add'
                            %}required{% endif %}>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="role">{{ _('Role') }} <span class="text-danger">*</span></label>
                    <select name="role" id="role" class="form-control" required>
                        <option value="employee" {% if user and user.role=='employee' %}selected{% endif %}>{{
                            _('Employee') }}</option>
                        <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>{{
                            _('Administrator') }}</option>
                    </select>
                </div>

                <div class="form-actions mt-4 text-end">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 24px;">
                        <i class="bi bi-save me-2"></i> {{ _('Save User') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Styles */
    .d-flex {
        display: flex;
    }

    .justify-content-between {
        justify-content: space-between;
    }

    .justify-content-center {
        justify-content: center;
    }

    .align-items-center {
        align-items: center;
    }

    .mb-4 {
        margin-bottom: 24px;
    }

    .mt-4 {
        margin-top: 24px;
    }

    .text-end {
        text-align: right;
    }

    .text-muted {
        color: #6B7280;
    }

    .text-danger {
        color: #EF4444;
    }

    .me-2 {
        margin-right: 8px;
    }

    .fw-normal {
        font-weight: 400;
    }

    .small {
        font-size: 0.875rem;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -12px;
        margin-left: -12px;
    }

    .col-lg-6 {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 12px;
        padding-left: 12px;
        margin: 0 auto;
    }

    .btn-secondary {
        background-color: white;
        color: #374151;
        border: 1px solid #D1D5DB;
    }

    .btn-secondary:hover {
        background-color: #F3F4F6;
    }

    .input-group {
        position: relative;
        display: flex;
        width: 100%;
    }

    .input-group-text {
        display: flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        background-color: #F9FAFB;
        border: 1px solid #D1D5DB;
        border-radius: 8px 0 0 8px;
        border-right: none;
        color: #6B7280;
    }

    .input-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    @media (max-width: 768px) {
        .col-lg-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }
</style>
{% endblock %}
