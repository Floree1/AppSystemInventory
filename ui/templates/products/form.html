{% extends "base.html" %}

{% block header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="page-title">{{ _(action + ' Product') }}</h1>
        <p class="text-muted">{{ _('Fill in the details below.') }}</p>
    </div>
    <a href="{{ url_for('products.list_products') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> {{ _('Back to List') }}
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <form method="POST" class="needs-validation" style="padding: 10px;">
                <h3 class="card-title mb-4"
                    style="font-size: 1.25rem; font-weight: 600; color: var(--text-color); margin-bottom: 24px;">{{
                    _('Product Details') }}</h3>

                <div class="grid-2-cols">
                    <div class="form-group">
                        <label for="name">{{ _('Product Name') }} <span class="text-danger">*</span></label>
                        <input type="text" name="name" id="name" class="form-control"
                            value="{{ product.name if product else '' }}" required placeholder="e.g. Wireless Mouse">
                    </div>
                    <div class="form-group">
                        <label for="sku">{{ _('SKU') }} <span class="text-danger">*</span></label>
                        <input type="text" name="sku" id="sku" class="form-control"
                            value="{{ product.sku if product else '' }}" required placeholder="e.g. WM-001">
                    </div>
                </div>

                <div class="grid-2-cols">
                    <div class="form-group">
                        <label for="category_id">{{ _('Category') }}</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <select name="category_id" id="category_id" class="form-control">
                                <option value="">{{ _('Select Category') }}</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if product and product.category_id==category.id
                                    %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="provider_id">{{ _('Provider') }}</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-truck"></i></span>
                            <select name="provider_id" id="provider_id" class="form-control">
                                <option value="">{{ _('Select Provider') }}</option>
                                {% for provider in providers %}
                                <option value="{{ provider.id }}" {% if product and product.provider_id==provider.id
                                    %}selected{% endif %}>{{ provider.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid #E5E7EB; margin: 24px 0;">

                <div class="grid-3-cols">
                    {% if action == 'Add' %}
                    <div class="form-group">
                        <label for="quantity">{{ _('Initial Quantity') }}</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="0" min="0">
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="min_stock">{{ _('Min Stock Alert') }}</label>
                        <input type="number" name="min_stock" id="min_stock" class="form-control"
                            value="{{ product.min_stock if product else 5 }}" min="0">
                    </div>
                </div>

                <div class="grid-2-cols">
                    <div class="form-group">
                        <label for="buy_price">{{ _('Buy Price') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" name="buy_price" id="buy_price" class="form-control"
                                value="{{ product.buy_price if product else 0.0 }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sell_price">{{ _('Sell Price') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" name="sell_price" id="sell_price" class="form-control"
                                value="{{ product.sell_price if product else 0.0 }}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">{{ _('Description') }}</label>
                    <textarea name="description" id="description" class="form-control"
                        rows="3">{{ product.description if product else '' }}</textarea>
                </div>

                <div class="form-actions mt-4 text-end">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 24px;">
                        <i class="bi bi-save me-2"></i> {{ _('Save Product') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .d-flex {
        display: flex;
    }

    .justify-content-between {
        justify-content: space-between;
    }

    .justify-content-center {
        justify-content: center;
    }

    .align-items-center {
        align-items: center;
    }

    .mb-4 {
        margin-bottom: 24px;
    }

    .mt-4 {
        margin-top: 24px;
    }

    .text-center {
        text-align: center;
    }

    .text-end {
        text-align: right;
    }

    .text-muted {
        color: #6B7280;
    }

    .text-danger {
        color: #EF4444;
    }

    .me-2 {
        margin-right: 8px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -12px;
        margin-left: -12px;
    }

    .col-lg-8 {
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
        padding-right: 12px;
        padding-left: 12px;
        margin: 0 auto;
    }

    .grid-2-cols {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 16px;
    }

    .grid-3-cols {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 24px;
        margin-bottom: 16px;
    }

    .btn-secondary {
        background-color: white;
        color: #374151;
        border: 1px solid #D1D5DB;
    }

    .btn-secondary:hover {
        background-color: #F3F4F6;
    }

    .input-group {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 100%;
    }

    .input-group-text {
        display: flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #6B7280;
        text-align: center;
        white-space: nowrap;
        background-color: #F9FAFB;
        border: 1px solid #D1D5DB;
        border-radius: 8px 0 0 8px;
        border-right: none;
    }

    .input-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    @media (max-width: 768px) {
        .col-lg-8 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .grid-2-cols,
        .grid-3-cols {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
